<!doctype html>
<html lang=''>
<head>
<meta charset='utf-8'>
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="css/login.css">
<link rel="stylesheet" href="css/all.css">
<script src="http://code.jquery.com/jquery-latest.min.js"
	type="text/javascript"></script>
<script src="script.js"></script>
<title>Khách hàng đăng nhập</title>
</head>
<body>
<div class="container">
	<div>
		<center>
			<img src="banner.jpg" alt=" ">
		</center>
	</div>
	<div class="clearfix">
		<div class="search">
					<form action=" ">
							<input class="search-box"type="text" name="Tìm" value=" " size="60"> 
							<input type="submit" name="TÌM" value="Tìm kiếm">
					</form>
				</div>
		<div class="login-button">		
			<a class="top" href='#'><b>Đăng nhập</a>
			<span style="letter-spacing: 14px;"> |</span>
			<a class="top" href='#'>Giỏ hàng</a>
		</div>
	</div>

	<div class="header">
		<h2>Đăng Nhập hoặc Tạo Tài Khoản Mới</h2>
	</div>

	<div id="nav">
		<h3>Các khách hàng mới</h3>
		<p>Tạo tài khoản trên website, bạn có thể mua hàng và thanh toán nhanh hơn, sử dụng nhiều địa chỉ nhận hàng, xem và theo dõi đơn hàng trong tài khoản và nhiều hơn thế nữa.</p>
		<button type="button" class="signin-button" onclick="window.location='account-create.html';">Đăng ký tài khoản mới</button>
	</div>
	<div id="section">
		<h3>Khách hàng đã đăng ký</h3>
		<ul class="form-list">
			<li class="form-item"><label for="email">Địa chỉ email</label> 
			</li>
			<li>
			<input
				name="login[username]" value="" title="Địa chỉ email" id="email"
				type="text" 
				style="width: 300px;"></li>
			<li class="form-item"><label for="pass">Mật khẩu</label> </li>
			<li>
			<input
				name="login[password]" type="password"
				id="pass" style="width: 300px;"></li>
		</ul>
		<button type="button" class="signin-button">Đăng nhập</button>
	</div>

</div>


</body>
<html>
